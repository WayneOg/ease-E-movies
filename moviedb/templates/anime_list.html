<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #141414;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
    
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
        }
    
        .content {
            margin-top: 80px;
            padding: 20px;
        }
    
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    
        .anime-row {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }
    
        .anime-item {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
            transition: transform 0.3s;
            vertical-align: top;
        }
    
        .anime-item:hover {
            transform: scale(1.1);
            z-index: 2;
        }
    
        .anime-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
    
        .anime-info {
            white-space: normal;
            padding: 10px;
        }
    
        .anime-info h3 {
            font-size: 1rem;
            margin: 5px 0;
        }
    
        .anime-info p {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ category }} Anime</h1>
    </header>

    <div class="anime-list">
        {% for anime in anime_list %}
            <div class="anime-item">
                <img src="{{ anime.images.jpg.image_url }}" alt="{{ anime.title }}" />
                <h2>{{ anime.title }}</h2>
                <p>{{ anime.synopsis|truncatewords:20 }}</p>
                <p><strong>Score:</strong> {{ anime.score }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Add pagination controls here if needed -->
</body>
</html>
