    <!-- Popup and Ad Blocker Script -->
    <script>
      // Global popup blocker
      (function() {
        // Override window.open to block popups
        const originalOpen = window.open;
        window.open = function(...args) {
          console.log('ðŸš« Blocked popup attempt');
          return null;
        };

        // Block popup attempts via various methods
        window.addEventListener('click', function(e) {
          // Block suspicious clicks that might trigger popups
          if (e.isTrusted === false) {
            e.preventDefault();
            e.stopPropagation();
            console.log('ðŸš« Blocked untrusted click');
          }
        }, true);

        // Prevent new window/tab opening
        document.addEventListener('click', function(e) {
          const target = e.target.closest('a');
          if (target && target.target === '_blank' && !target.classList.contains('allowed-link')) {
            const href = target.href || '';
            // Allow only our own domain links
            if (!href.includes(window.location.hostname)) {
              e.preventDefault();
              e.stopPropagation();
              console.log('ðŸš« Blocked external link in new tab');
            }
          }
        }, true);

        // Block focus stealing (common ad technique)
        let userInteracted = false;
        document.addEventListener('click', () => { userInteracted = true; }, true);
        
        window.addEventListener('blur', function(e) {
          if (!userInteracted) {
            window.focus();
            console.log('ðŸš« Prevented focus stealing');
          }
          userInteracted = false;
        });

        console.log('âœ… Popup blocker initialized');
      })();
    </script>
  </head>

    <div id="root"></div>

  </body>
