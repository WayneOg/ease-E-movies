    <title>{{ series.title }} - Series Details</title>

    <style>
        /* Your existing styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar a {
            color: #e5e5e5;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #fff;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        /* Series details container */
        .series-details-container {
            display: flex;
            margin-bottom: 40px;
        }

        /* Series poster */
        .series-poster {
            flex: 0 0 30%;
            padding-right: 30px;
        }

        .series-poster img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Series details content */
        .series-details-content {
            flex: 1;
        }

        .series-details-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .series-details-content p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Watch button */
        .watch-button {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #f40612;
        }

        /* Season and episode selection */
        #seasons {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .episode-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .episode-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .episode-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Player */
        #player {
            width: 100%;
            height: 500px;
            margin-bottom: 40px;
        }

        /* Recommended series section */
        .recommended-series {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .recommended-series-item {
            position: relative;
            transition: transform 0.3s ease;
        }

        .recommended-series-item:hover {
            transform: scale(1.05);
        }

        .recommended-series-item img {
            width: 100%;
            border-radius: 4px;
        }

        .recommended-series-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 10px;
            border-radius: 0 0 4px 4px;
        }

        .recommended-series-title h3 {
            margin: 0;
            font-size: 1rem;
            color: #fff;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .series-details-container {
                flex-direction: column;
            }

            .series-poster {
                margin-bottom: 20px;
                padding-right: 0;
            }

            #player {
                height: 300px;
            }
        }
    </style>
</head>

    <script type='text/javascript' src='//elegantimpose.com/de/89/b7/de89b76309771563f1f618587e867e6b.js'></script>
<body>
    <header>
        <div class="navbar">
            <div>
                <a href="{% url 'home' %}">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">My List</a>
            </div>
            <div class="search-container">
                <form action="{% url 'search_results' %}" method="GET">
                    <input type="text" placeholder="Titles, people, genres" name="query" value="{{ request.GET.query }}">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="series-details-container">
            <div class="series-poster">
                <img src="{{ series.poster }}" alt="{{ series.title }}">
            </div>
            <div class="series-details-content">
                <h2>{{ series.title }}</h2>
                <p>{{ series.summary|safe }}</p>

                <h3>Seasons</h3>
                <select id="seasons" onchange="fetchEpisodes(this.value)">
                    {% for season in seasons %}
                        <option value="{{ season.number }}">Season {{ season.number }}</option>
                    {% endfor %}
                </select>

                <h3>Episodes</h3>
                <div id="episodes" class="episode-buttons"></div>

                <h3>Watch</h3>
                <iframe id="player" src="{{ streaming_link }}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <h2>More Like This</h2>
        <div class="recommended-series">
            {% for recommended_series in recommended_series %}
                <div class="recommended-series-item">
                    <a href="{% url 'series_details' pk=recommended_series.id %}">
                        <img src="{{ recommended_series.poster }}" alt="{{ recommended_series.title }} Poster">
                        <div class="recommended-series-title">
                            <h3>{{ recommended_series.title }}</h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function fetchEpisodes(seasonNumber) {
            // Ensure we have the correct series ID
            var seriesId = "{{ series.tmdb_id }}";  // Make sure this matches your Series model field
            
            fetch(`/fetch_episodes/${seriesId}/${seasonNumber}/`)
                .then(response => response.json())
                .then(data => {
                    const episodesContainer = document.getElementById('episodes');
                    episodesContainer.innerHTML = '';
                    data.episodes.forEach(episode => {
                        const button = document.createElement('button');
                        button.className = 'episode-button';
                        button.textContent = `Episode ${episode.number}: ${episode.name}`;
                        button.onclick = () => updateIframe(episode.streaming_link);
                        episodesContainer.appendChild(button);
                    });
                })
                .catch(error => console.error('Error:', error));  // Add error handling
        }
    
        function updateIframe(streamingLink) {
            const playerIframe = document.getElementById('player');
            playerIframe.src = streamingLink;
        }
    
        // Fetch episodes for the first season when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            var initialSeason = document.getElementById('seasons').value;
            fetchEpisodes(initialSeason);
        });
    </script>
</body>
</html>
